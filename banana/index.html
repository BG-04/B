<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desserts Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="main-section">
      <h1>Desserts</h1>
      <main>
        <!-- Product template -->
        <div class="products-card" id="product-template" style="display:none;">
          <img class="image-product" src="" alt="">
          <button class="addToCart">Add to Cart</button>
          <div class="counter hidden">
            <button class="icon-decrement">-</button>
            <span>0</span>
            <button class="icon-increment">+</button>
          </div>
          <p class="category"></p>
          <h2 class="product-name"></h2>
          <h3 class="price"></h3>
        </div>
      </main>
    </section>

    <aside class="sidebar">
      <div class="cart">
        <h4>Your Cart (<span class="quantity">0</span>)</h4>
        <div class="empty-content"><p>Your added items will appear here</p></div>
        <div class="cart-items"></div>

        <div class="cart-summary" style="display:none;">
          <div class="total-div">
            <p>Order Total</p>
            <p class="cart-total">$0.00</p>
          </div>

          <div class="coupon-wrapper">
            <label for="coupon">Coupon Code:</label>
            <input type="text" id="coupon" placeholder="Enter coupon">
            <button id="apply-coupon">Apply</button>
            <p id="coupon-message"></p>
          </div>

          <div class="email-wrapper">
            <label for="userEmail">Your Email:</label>
            <input type="email" id="userEmail" placeholder="you@example.com" required>
          </div>

          <button class="confirm-order">Confirm order</button>
        </div>
      </div>
    </aside>
  </div>

  <div class="overlay" style="display:none;">
    <div class="final-summary">
      <h1>Order Confirmed</h1>
      <div class="order-summary"></div>
      <button class="start-new-order">Start new order</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
